@(formulario: Form[models.Orientandos], orientandos : List[models.Orientandos])

@crud("Cadastro de Orientandos") {

<form id="form-orientandos" class="form-horizontal" role="form">

	<div style="margin-bottom: 25px" class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
		<input id="form-orientandos-nome" type="text" class="form-control" name="nome" placeholder="Nome do nome do aluno" autofocus>
	</div>

	<div style="margin-bottom: 25px" class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> 
		<input id="form-orientandos-email" type="email" class="form-control" name="email" placeholder="Informe o e-mail">
	</div>

	<div style="margin-top: 10px" class="form-group">

		<div class="col-sm-12 controls">
			<a id="form-orientandos-grvar" href="#" class="btn btn-success">Gravar</a> 
			<a id="form-orientandos-limpar" href="#" class="btn btn-primary">Limpar</a>
		</div>
	</div>

</form>


} {

	@if(orientandos.size == 0) { 
		<h1>Nenhuma orientando cadastrado</h1> 
	}else{
	 
	<table class="table table-striped table-bordered table-hover">	 	
	    <tbody>
	    	<tr>
	            <td> orientando.nome</td>
	        </tr>    
	    	@for(orientando <- orientandos) {	    	
	        <tr>
	            <td style="width: 70%">@orientando.nome</td>
	            <td style="width: 30%">
	            
	            <a href="@routes.Orientacoes.excluir(orientando.id)">E</a>
	            <a href="@routes.Orientacoes.excluir(orientando.id)">D</a>
				
	            </td>            
	        </tr>      
	        
	        }
	    </tbody> 	 	 
	</table>
	}
}
