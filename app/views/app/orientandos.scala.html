@(formulario: Form[models.Orientandos], orientacoes : List[models.Orientandos])

@crud("Cadastro de Orientandos") {

<div class="container">
	
	<div id="loginbox" class="mainbox col-lg-4">
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">Cadastro de orientandos</div>				
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert"	class="alert alert-danger col-sm-12">esdfsdfdfe</div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
						<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Nome do aluno">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> 
						<input id="login-email" type="email" class="form-control" name="email"	placeholder="E-mail">
					</div>
					
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span> 
											
						<textarea name="InputMessage" id="InputMessage" class="form-control" placeholder="Observacao" rows=6></textarea>
					</div>					

					<div style="margin-top: 10px" class="form-group">					
					
						<div class="col-sm-12 controls">
							<a id="btn-login" href="#" class="btn btn-success">Gravar</a> 
							<a id="btn-clean" href="#" class="btn btn-primary">Limpar</a>
						</div>
					</div>
				
				</form>

			</div>
		</div>
	</div>
	
		

</div>



} { <h1>asdasdds</h1> }
