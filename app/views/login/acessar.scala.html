@(formLogin: DynamicForm) 

@main("Acessar") {


<div class="container">

	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

				<h2>Acesso ao sistema</h2>

				@if(formLogin.hasGlobalErrors) {				
					<div class="alert alert-danger alert-dismissable">
  						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  						@formLogin.globalError.message.
					</div>					
				}
				
				
			
			@helper.form(action=routes.Login.acessarUsuario, 'role -> "form" ) {
			<fieldset>				

				<div class="form-group">
					<input type="email" name="email" id="email"
						class="form-control input-lg" placeholder="Informe seu email">
				</div>
				<div class="form-group">
					<input type="password" name="senha" id="senha"
						class="form-control input-lg" placeholder="Informe sua senha">
				</div>


				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<input type="submit" class="btn btn-lg btn-success btn-block"
							value="Acessar">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="@routes.Login.registrar()"
							class="btn btn-lg btn-primary btn-block">Registrar</a>
					</div>
				</div>
			</fieldset>
			}
		</div>
	</div>

</div>


}
