@main("Registrar") {

<div class="container">

	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			@helper.form(action=routes.Login.registrarUsuario, 'role -> "form" ) {	
				<h2>
					Please Sign Up
				</h2>
				
				<div class="form-group">
					<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Seu nome" tabindex="1">
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Seu e-mail" tabindex="2">
				</div>
				
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha" tabindex="3">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation"	id="password_confirmation" class="form-control input-lg" placeholder="Confirma senha" tabindex="4">
						</div>
					</div>
				</div>
								
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<input type="submit" value="Registrar" class="btn btn-primary btn-block btn-lg" tabindex="5">
					</div>
					<div class="col-xs-6 col-md-6">
						<a href="@routes.Login.acessar()" class="btn btn-success btn-block btn-lg">Acessar</a>													
					</div>
				</div>
			}
		</div>
	</div>
	
</div>

}
