@main("Registrar") {

<div class="container">

	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			
			<h2>Registro no sistema</h2>
				
			@helper.form(action=routes.Login.registrarUsuario, 'role -> "form" ) {	
								
				<div class="form-group">
					<input type="text" name="nome" id="nome" class="form-control input-lg" placeholder="Informe seu nome" tabindex="1">
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Informe se e-mail" tabindex="2">
				</div>
				
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="senha" id="senha" class="form-control input-lg" placeholder="Informe a sua senha" tabindex="3">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="senhaconfirma"	id="senhaconfirma" class="form-control input-lg" placeholder="Confirma a sua enha" tabindex="4">
						</div>
					</div>
				</div>
								
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<input type="submit" value="Registrar" class="btn btn-primary btn-block btn-lg" tabindex="5">
					</div>
					<div class="col-xs-6 col-md-6">
						<a href="@routes.Login.acessar()" class="btn btn-success btn-block btn-lg">Acessar</a>													
					</div>
				</div>
			}
		</div>
	</div>
	
</div>

}
